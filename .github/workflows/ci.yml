name: Development CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 1. Core Logic Checks (Parallel on all OSs)
  core-check:
    name: Core Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Lint (Format)
        run: cargo fmt -- --check

      - name: Lint (Clippy)
        run: cargo clippy --workspace -- -D warnings

      - name: Test Core
        run: cargo test --workspace

  # 2. macOS App Build (Specific to macOS)
  macos-app-build:
    name: macOS App Build
    runs-on: macos-latest
    # Runs in parallel with core-check
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          targets: aarch64-apple-darwin

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Rust & Update Artifacts
        run: make update-artifacts-for-macos

      - name: Build macOS App (Xcode)
        run: make build-macos
